<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static',filename='icons/groupchat.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/index.css')}}">
    <title>Group Chat | Home</title>
</head>
<body>

<div class="container-fluid">
    <div class="row header justify-content-between align-items-center">
        <div class="col-md-3 appinfo d-flex">
            <div class="applogo px-2">
                <img class="rounded-circle" src="{{url_for('static',filename='icons/groupchat.png')}}" height="30" width="30">
            </div>
            <div class="appname text-white px-2">Group Chat</div>
        </div>
        <div class="col-md-4 userinfo">
            <div class="d-flex justify-content-around flex-end align-items-baseline">
                {%if username==''%}
                {%else%}
                <div class="mx-1">
                    <img class="rounded-circle" src="{{url_for('static',filename='images/profiles/')}}{{profile}}" height="40" width="40" style="object-fit: cover;">
                </div>
                <label class="text-white mx-1">{{username}}</label>
                <label hidden class="text-white mx-1">{{phoneno}}</label>
                <div class="menu ml-auto">
                    <div class="btndropdown d-flex"><img src="{{url_for('static',filename='icons/expand.png')}}" height="18" width="18"></div>
                    <div class="sidemenu">
                        <div class="btnlist btnbio" data-toggle="modal" data-target="#modelmybio">Bio Info</div>
                        <div class="btnlist">Changer Profile</div>
                        <div class="btnlist btnlogout">Logout</div>
                    </div>
                </div>
                {%endif%}
            </div>
        </div>
    </div>
    <div class="row maincontainer justify-content-center">
        <div class="col-md-3 coldiv groups">
            <div class="d-flex justify-content-center align-items-center py-2">
                <button class="btn btnaddgroup"><img class="mr-2" src="{{url_for('static',filename='icons/addgroup.png')}}" height="16" width="16">Create Group</button>
            </div>
            <div class="mygroupsdiv"></div>
            <div class="joinedgroupsdiv"></div>
            <div class="othergroupsdiv"></div>
        </div>
        <div class="col-md-6 coldiv chats chatdivdiv">
            <div class="row" style="height: 100%;position: relative;overflow: hidden;">
                <div class="chatgrpinfo d-flex justify-content-start align-items-center">
                    <div class="mx-2">
                        <img src="{{url_for('static',filename='icons/groupchat.png')}}" height="30" width="30" class="chatgrpimage rounded-circle">
                    </div>
                    <div class="d-flex flex-column mx-2">
                        <div class="chatgrpname"></div>
                        <div class="chatgrpdescrp"></div>
                    </div>
                </div>
                <div class="divchatarea">

                </div>
                <form class="divchatform" method="post" enctype="multipart/form-data">
                    <div class="input-group">
                        <div class="input-group-prepend inpfile">
                            <input type="file" class="custombtn" name="groupchatfile">
                            <button type="button" class="input-group-text btn"><img src="{{url_for('static',filename='icons/addfile.png')}}" height="16" width="16"></button>
                        </div>
                        <input hidden class="chatgroupid" name="chatgroupid">
                        <input class="form-control" placeholder="Enter your message" name="groupchatmessage">
                        <div class="input-group-append">
                            <button class="input-group-text btn"><img src="{{url_for('static',filename='icons/send.png')}}" height="16" width="16"></button>
                        </div>
                    </div>
                </form>
        </div>
        </div>
        <div class="col-md-3 coldiv others"></div>
    </div>
    <div class="row justify-content-center align-items-center footer">
        <p class="text-center text-white">Developed By: <a class="text-warning" href="mailto:ericsoftwaresolutions@gmail.com">Eric Software Solution</a> </p>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelmybio" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
                <div class="modal-header">
                        <h6 class="modal-title text-center">My Bio</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="rounded-circle mybioimg" src="{{url_for('static',filename='icons/groupchat.png')}}" height="100" width="100">
                </div>
                <div class="d-flex justify-content-around bioinfo">
                    <div>
                        <p class="mybioname">Name: </p>
                        <p class="mybiophoneno">Phoneno: </p>
                        <p class="mybioemail">Email: </p>
                    </div>
                    <div>
                        <p class="mybiocountry">Country: </p>
                        <p class="mybioedu">Education: </p>
                        <p class="mybioprof">Profession: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{url_for('static',filename='scripts/jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='scripts/js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static',filename='scripts/index.js')}}"></script>
</body>
</html>
